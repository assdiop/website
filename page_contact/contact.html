<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- link css -->
   <link rel="stylesheet" href="contact.css">
   <!-- font awesome link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
   crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>page contact</title>
</head>
<body>
    <!-- Header  -->
    <section>
        
            <div class="title">
                <h3>CONTACT US </h3> 
                    <p> If you Have Any Query ,Feel <br>
                    Free To Contact Us</p>
                    <hr> 
                    <hr>
            </div>
            <div class="infos-contact">
                    <div>
                        <i class="fa-solid fa-phone"></i>  <p>call to ask any question</p> <br>
                        <span>+012 345 6789</span> 
                    </div>

                    <div>
                        <i class="fa-solid fa-square-envelope"></i> <p>Email to get free quote</p><br>
                        <span>info@example.com</span>
                    </div>

                    <div>
                        <i class="fa-solid fa-location-dot"></i>  <p>visit our office</p> <br>
                        <span> 123 Street ,NY,USA</span> 
                    </div>
            </div>
    <section class="container-flex" >
 <div class="contact-form">
        <div class="input-content">
                <input type="text" placeholder="Your Name"> 
                <input type="text" placeholder="Your Email">
        </div>

            <div class="subject">
                <input type="text" placeholder="Subject">
            </div>

            <div>
                <textarea class="my-message" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div>
                <button>Send Message</button>
            </div>
 </div>
        
        <div class="mapouter carte ">
            <div class="gmap_canvas">
                <iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" 
                    src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=New york&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
                </iframe>
                <a href="https://connectionsgame.org/">Connections Unlimited</a>
            </div>
        </div>

    </section>   
   
    

</section>

</body>
</html>
